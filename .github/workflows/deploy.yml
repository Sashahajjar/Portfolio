name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: |
          echo "Starting build..."
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Current directory: $(pwd)"
          echo "Listing files before build:"
          ls -la
          echo ""
          echo "Running build..."
          npm run build 2>&1 | tee build.log
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          echo ""
          echo "Build exit code: $BUILD_EXIT_CODE"
          echo ""
          echo "Build log (last 100 lines):"
          tail -100 build.log
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "Build failed with exit code $BUILD_EXIT_CODE"
            cat build.log
            exit $BUILD_EXIT_CODE
          fi
        continue-on-error: false
      
      - name: Show build errors
        if: failure()
        run: |
          echo "Build failed. Showing errors:"
          cat build.log || true
      
      - name: Verify build output
        run: |
          echo "=== Build Output Verification ==="
          echo "Checking if out directory exists:"
          ls -la | grep out || echo "out directory not found!"
          echo ""
          echo "Contents of out directory:"
          ls -la out/ || echo "Cannot list out directory"
          echo ""
          echo "Checking for index.html:"
          ls -la out/index.html || echo "index.html not found!"
          echo ""
          echo "Checking for images:"
          ls -lh out/*.jpg 2>/dev/null | head -10 || echo "No JPG images found in out/"
          echo ""
          echo "Checking directory size:"
          du -sh out/ || echo "Cannot check size"
          echo ""
          echo "Image files in out directory:"
          find out -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" | head -20 || echo "No images found"
      
      - name: Add .nojekyll file
        run: |
          mkdir -p out
          touch out/.nojekyll
          echo ".nojekyll file created"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
